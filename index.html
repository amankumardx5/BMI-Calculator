<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>BMI Calculator</title>
    <style>
        .color:hover {
            cursor: pointer;
        }
    </style>
</head>

<body style="font-family: 'Bree Serif', serif; background: #1B5473">
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"
                style="margin: auto; font-family: 'Rubik Marker Hatch', cursive; font-size: 40px;">BMI Calculator</a>
        </div>
    </nav>
    <div class="container my-3" style="color: white;">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Your Height : </label>
                <input type="number" class="form-control" id="Height" aria-describedby="emailHelp"
                    placeholder="Enter your height in CM">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Your Weight : </label>
                <input type="number" class="form-control" id="Weight" aria-describedby="emailHelp"
                    placeholder="Enter your weight in KG">
            </div>
            <div>
                <button id="btn" class="btn btn-warning">Calculate BMI</button>
            </div>
            <!-- <div class="container my-3" style="text-align: center;">
                <h1 style="border-top: 10px solid yellow; display: inline-block;">20 is my BMI</h1>
            </div> -->
            <div class="container my-3" style="background: #118886; border-radius: 10px">
                <div class="container" style="text-align: center; padding: 30px 0;" id="BMIvalue">
                    <h1 style="border-top: 5px solid white; display: inline-block;">Nothing To Show</h1>
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        const Height = document.getElementById('Height');
        const Weight = document.getElementById('Weight');
        const btn = document.getElementById('btn');

        btn.addEventListener("click", (e) => {
            e.preventDefault();
            console.log(Height.value);
            console.log(Weight.value);
            NewHeight = Height.value;
            NewWeight = Weight.value;
            const BMI = ((NewWeight / (NewHeight * NewHeight)) * 10000)
            if (BMI <= 18.4) {
                document.getElementById('BMIvalue').innerHTML = `<p style="border-top: 10px solid yellow; display: inline-block; font-size: 2.4rem"><b style="color: black; font-size: 2.6rem">${BMI}</b> is your BMI & it is UnderWeight </p>`;
            } else if (BMI >= 18.5 && BMI <= 24.9) {
                document.getElementById('BMIvalue').innerHTML = `<p style="border-top: 10px solid yellow; display: inline-block; font-size: 2.4rem"><b style="color: black; font-size: 2.6rem">${BMI}</b> is your BMI & it is Normal </p>`;
            } else if (BMI >= 25 && BMI <= 39.9) {
                document.getElementById('BMIvalue').innerHTML = `<p style="border-top: 10px solid yellow; display: inline-block; font-size: 2.4rem"><b style="color: black; font-size: 2.6rem">${BMI}</b> is your BMI & it is Overweight </p>`;
            } else if (BMI >= 40) {
                document.getElementById('BMIvalue').innerHTML = `<p style="border-top: 10px solid yellow; display: inline-block; font-size: 2.4rem"><b style="color: black; font-size: 2.6rem">${BMI}</b> is your BMI & it is Obese </p>`;
            }


        })</script>
</body>

</html>
